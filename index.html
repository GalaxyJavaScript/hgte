 
<html>
  <head>
    <title>Hand gesture to emoji application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    
  <div class="container">
  
    <center>

      <h3 class="btn btn-warning heading">HAND GESTURE TO EMOJI APPLICATION ALPHA 
      <br>
      <span>&#9757;</span>
      <span>&#9994;</span>
      <span>&#9995;</span>
      <span>&#9996;</span>
      <span>&#128077;</span>
      <span>&#128078;</span>
    </h3>
      <br><br>

      <p style="font-size: 22px;">Take your hand picture to generate emoji.
        This machine is trained to identify...
      	<br>
      <span>&#9994;</span>
      <br>
      <span>&#9995;</span>
      <br>
      <span>&#9996;</span>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Hand Image</button>
      </div>   
      

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <label>Prediction 2 - </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
        <br><br>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div> 
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict emotion with emoji</button> 
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
